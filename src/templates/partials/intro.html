<div class="intro">
    <video id="intro-video" class="intro__video" src="../../media/intro-bg.mp4" width="100%" height="auto" autoplay="autoplay" loop="loop" preload="auto"></video>
    <div class="intro__bg"></div>

    <div class="intro__content">
        <div class="photo1">
            <svg class="photo1__svg"><use xlink:href="#star1"></use></svg>
            <div class="photo1__inner">
                <img class="photo1__img" src="../../img/intro/intro-photo.jpg" alt="photo">
            </div>
        </div>
        <p class="intro__name">Никита Головченко</p>
        <p class="intro_subname">Личный сайт веб разработчика</p>
    </div>
    
    <button type="button" class="intro__arrow" type="button">
        <span class="icon-arrow-down intro__arrow-down"></span>
    </button>
    
    <div class="triangle intro__triangle">
        <svg class="triangle-left"><use xlink:href="#triangle-left"></use></svg>
        <svg class="triangle-right"><use xlink:href="#triangle-right"></use></svg>
    </div>
</div>
