<script>
    function initMap() {
        var pos = {lat: 49.995989, lng: 36.228750};

        var myMap = new google.maps.Map(document.getElementById('map'), {
            center: pos,
            zoom: 12
        });

        var marker = new google.maps.Marker({
            position: pos,
            map: myMap,
            title: "Мое местоположение",
            icon: "../../img/map/marker.png"
        })
    }
</script>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB2VIZtc9TjBbkMvY5WJhPWzOdPWciZ98&callback=initMap" async defer></script>

<script src="js/app.js"></script>
